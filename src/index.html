<body>
   <header class="header">
      <nav class="nav">
         <ul class="nav__list">
            <li class="nav__item nav__item--current">
               <a class="nav__link">Главная</a>
               <a class="nav__link">Sale %</a>
            </li>
         </ul>

         <div class="nav__logo">Modern Studios</div>

         <div class="nav-right">
            <div class="nav__contact">
               <img src="img/one/search-interface-symbol.png" alt="" class="basket__logo">
            </div>
            <div class="nav__card">
               <img src="img/one/shopping-basket.png" alt="" class="basket__logo">
            </div>

               <div class="basket">
                     <div class="top">
                        <p class="top-lead">YOUR SHOPPING BAG</p>
                        <p class="close">X</p>
                     </div>
                     
                     <div class="basket__inner">
                        <div class="basket__left">
                           <img
                              src="https://images.unsplash.com/photo-1572196284554-4e321b0e7e0b?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8YmFnfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                              alt="">
                        </div>
                        <div class="basket__right">
                           <h1>THE DENIM SMALL TOTE BAG</h1>
                           <p class="cost">3,028руб</p>
                           <p class="charac">Color: Brown Denim</p>
                           <p class="size">Size: 1SZ</p>
                           <div class="quantity">
                              <button class="minus" data-id="abcd">-</button>
                              <span data-id="number" class="number">1</span>
                              <button class="plus" data-id="abcd">+</button>

                              <span class="quantity__num">Remove</span>
                           </div>
                     
                        </div>
                     </div>
                     <div class="basket__bottom">
                        <p class="title">DO YOU HAVE A PROMO CODE?</p>
                        <div class="subtitle">
                           <span class="subtext">SUBTOTAL</span>
                           <span class="subtext">3,028.00 руб</span>
                        </div>
                        <button class="btn"><a href="add.html" >ADD TO BAG</a></button>
                     </div>
               </div>

         </div>
      </nav>
   </header>

   <section class="top__main">
      <div class="main-left">
         <img src="img/one/photo-1564139615082-01535600057f.jpeg" alt="">

      <div class="main-right">
         <div class="features">
         <h1>THE DENIM SMALL TOTE BAG</h1>

         <button class="btn dropdown">ADD TO BAG</button>
